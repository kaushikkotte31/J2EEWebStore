<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Products</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="font-awesome.min.css" />
        <h:outputStylesheet library="css" name="prettyPhoto.css" />
        <h:outputStylesheet library="css" name="price-range.css" />
        <h:outputStylesheet library="css" name="animate.css" />
        <h:outputStylesheet library="css" name="main.css" />
        <h:outputStylesheet library="css" name="responsive.css" />
    </h:head>
    <h:body>
        <h:form>
            <header id="header"><!--header-->   
                <div class="header-middle"><!--header-middle-->
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="logo pull-left">
                                    <a href="Home.xhtml"><img src="images/home/logo.png" alt="" /></a>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="shop-menu pull-right">
                                    <ul>
                                        <li style="color:blue">Welcome #{login.username} !! </li>
                                    </ul>
                                    <ul class="nav navbar-nav">
                                        <li><a href="Home.xhtml"><i class="fa fa-home"></i> Home</a></li>
                                        <li><a href="Cart.xhtml"><i class="fa fa-shopping-cart"></i> Cart</a></li>
                                        <li><a href="History.xhtml"><i class="fa fa-history"></i> History</a></li>                                     
                                        <li><h:commandLink onclick="if (!confirm('Sure to logout ?')) {
                                                return false;
                                            }
                                            ;
                                            return true;
                                            " action="#{login.logout()}"><i class="fa fa-unlock"></i> Logout</h:commandLink></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--/header-middle-->
            </header>

            <section>

                <div class="container">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="left-sidebar">
                                <h2>Category</h2>
                                <div class="panel-group category-products" id="accordian"><!--category-products-->

                                    <ui:repeat value="#{login.category}" var="value">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                <h4 class="panel-title"><h:commandLink value="#{value}" action="#{login.getProducts(value)}"></h:commandLink></h4>
                                            </div>
                                        </div>
                                    </ui:repeat>

                                </div><!--/category-productsr-->
                                <br/><br/>
                                <div class="shipping text-center"><!--shipping-->
                                    <img src="images/home/shipping.jpg" alt="" />
                                </div><!--/shipping-->

                            </div>
                        </div>

                        <div class="col-sm-9 padding-right">
                            <div class="features_items"><!--features_items-->
                                <h2 class="title text-center">Features Items</h2>
                                <h5 class="title text-center"><h:outputText value="#{login.selectedCategory}"/> </h5>
                                <ui:repeat value="#{login.prodList}" var="p">
                                    <div class="col-sm-4">
                                        <div class="product-image-wrapper">
                                            <div class="single-products">
                                                <div class="productinfo text-center">
                                                    <h4><h:outputText value="#{p.name}"/></h4>
                                                    <h2><h:outputText value="#{p.cost}"/> SEK</h2>
                                                    <p>Total Available <h:outputText value="#{p.stock}"/></p>	
                                                </div>
                                            </div>
                                            <div class="choose">
                                                <ul class="nav nav-pills nav-justified">
                                                    <li>In Cart:<h:outputText value="#{login.getQuantity(p)}"/> </li>
                                                    <li><h:commandLink class="btn btn-default add-to-cart" action="#{login.addToCart(p)}"><i class="fa fa-shopping-cart"></i>Add to cart</h:commandLink></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </ui:repeat>

                            </div><!--features_items-->
                            <h5 class="title text-center"><h:outputText value="#{login.errMsg}"/> </h5>
                        </div>
                    </div>
                </div>

            </section>
            <footer id="footer"><!--Footer-->

                <div class="footer-bottom">
                    <div class="container">
                        <div class="row">
                            <p class="pull-right">Designed by <span><a target="_blank" href="http://www.themeum.com">Themeum</a></span></p>
                        </div>
                    </div>
                </div>

            </footer><!--/Footer-->
        </h:form>
    </h:body>
</html>
